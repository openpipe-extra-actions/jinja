_libraries:
    - .       # Test from the local version

start:

    - iterate:
        - { name: Jo√£o, age:  80 }
        - { name: Bob, age: 40 }
    - send to segment:
        - single_item
        - multi_item

single_item:
    - transform using jinja:
        single_item: True
        template_type: text
        template: Name is {{ name }}, age is {{ age }}
    - print:

multi_item:
    - transform using jinja:
        single_item: False
        template_type: text
        template: |
            {% for item in items %}
            My Name is {{ item.name }}, age is {{ item.age }}
            {% endfor %}
    - print:
